<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focument</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="form-header">
            <h1 id="formTitle">Create Document</h1>
            <button type="button" id="cancelEdit" class="btn-cancel" style="display: none;">Cancel</button>
        </div>

        <form id="docForm">
            <input type="hidden" id="docId" name="Id" value="">
            <label for="title">Title</label>
            <input type="text" id="title" name="Title" required>
            <label for="content">Content</label>
            <textarea id="content" name="Content" rows="8" required></textarea>
            <button type="submit" id="submitBtn">Create</button>
        </form>

        <h2>Documents</h2>
        <table id="documentsTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Body</th>
                    <th>Version</th>
                    <th>Updated</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div id="historySection" style="display: none;">
            <div class="history-header">
                <h2>Version History</h2>
                <button type="button" id="closeHistory" class="btn-cancel">Close</button>
            </div>
            <table id="historyTable">
                <thead>
                    <tr>
                        <th>Version</th>
                        <th>Title</th>
                        <th>Created</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
